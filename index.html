        <button class="btn btn-danger backspace">&lt;--</button>
        <button class="btn btn-primary operator">%</button>
        <button class="btn btn-primary operator">*</button>
        <button class="btn btn-secondary number">7</button>
        <button class="btn btn-secondary number">8</button>
        <button class="btn btn-secondary number">9</button>

        <button class="btn btn-secondary number">3</button>
        <button class="btn btn-primary operator">+</button>
        <button class="btn btn-secondary number">0</button>
        <button class="btn btn-info double-zero">00</button>
        <button class="btn btn-info decimal">.</button>
        <button class="btn btn-success equal" style="color: white; background-color: green;">=</button>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const display = document.querySelector('.display');
    display.textContent = '0'; 
    const buttons = document.querySelectorAll('.Number, .Operator, .Clear, .Equal, .Backspace, .Decimal, .Double-zero');
  
    buttons.forEach(button => {
      button.addEventListener('click', () => {
        if (button.classList.contains('clear')) {
          display.textContent = '0'; // 
        } else if (button.classList.contains('equal')) {
          try {
            display.textContent = eval(display.textContent);
          } catch (error) {
            display.textContent = 'Error';
          }
        } else if (button.classList.contains('backspace')) {
          display.textContent = display.textContent.slice(0, -1);
          if (display.textContent === '') {
            display.textContent = '0'; 
          }
        } else if (button.classList.contains('decimal')) {
          if (!display.textContent.includes('.')) {
            display.textContent += '.';
          }
        } else if (button.classList.contains('double-zero')) {
          if (display.textContent !== '0' && !display.textContent.includes('.')) {
            display.textContent += '00';
          }
        } else {
          if (display.textContent === '0') {
            display.textContent = ''; 
          }

        }
      });
